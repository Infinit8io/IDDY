<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>I Double Dare You</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="static/css/iddy.css" />
       
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <div class="col-md-12 img-bg">
            <div class="bg-filter d-flex align-items-center">
                <div class="container">
                    <h1>I Double Dare You</h1>
                    <p class="lead">Challenge your friends and yourself</p>
                    <h:panelGroup rendered="#{request.isUserInRole('default_user_role')}">
                        <a href="./default" class="btn btn-outline-success">Profile dashboard</a>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{!request.isUserInRole('default_user_role')}">
                        <a href="./default" class="btn btn-outline-secondary">Connexion</a>
                    </h:panelGroup>
                </div>
            </div>
        </div>
        
        <div class="container py-4 mb-5">
        <div class="row">
                <div class="col">
                    <h2>Difficulties</h2>
                    <hr/>
                    <ul class="list-group">
                    <ui:repeat value="#{challengeController.allDifficulties}" var="item">
                        <li class="list-group-item justify-content-between">#{item.title} <span class="badge badge-default">#{item.points} points</span></li>
                    </ui:repeat> 
                    </ul>
                    
                </div>
                <div class="col">
                    <h2>Categories</h2>
                    <hr/>
                    
                                        <ul class="list-group">
                    <ui:repeat value="#{challengeController.allCategories}" var="item">
                        <li class="list-group-item justify-content-between">#{item.title}</li>
                    </ui:repeat> 
                    </ul>
                        
                </div>
        </div>
            </div>
        
    </body>
</html>
