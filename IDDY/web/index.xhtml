<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>I Double Dare You</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous" />

    <h:body>
        Salut, bienvenue sur notre site !<br/>
        Inscrit toi : <a href="#">connexion</a>

        <h2>All difficulties</h2>
        <h:dataTable value ="#{challengeController.allDifficulties}"  var ="difficulties">

            <h:column>
                <h:outputText value="#{difficulties.title}" />
                <h:outputText value="#{difficulties.points}" />
            </h:column>
        </h:dataTable>
        
        <h2>All categories</h2>
        <h:dataTable value ="#{challengeController.allCategories}"  var ="categories">

            <h:column>
                <h:outputText value="#{categories.title}" />
                <h:outputText value="#{categories.description}" />
            </h:column>
        </h:dataTable>
    </h:body>
