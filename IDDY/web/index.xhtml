<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>I Double Dare You</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="static/css/iddy.css" />
       
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    </head>
    <body>
        
        <div class="col-md-12 img-bg">
            <div class="bg-filter d-flex align-items-center">
            <div class="container">
                <h1>I Double Dare You</h1>
                <p class="lead">Challenge your friends and yourself</p>
                <h:panelGroup rendered="#{request.isUserInRole('default_user_role')}">
                    <a href="./default" class="btn btn-outline-success">Profile dashboard</a>
                </h:panelGroup>
                <h:panelGroup rendered="#{!request.isUserInRole('default_user_role')}">
                    <a href="./default" class="btn btn-outline-secondary">Connexion</a>
                </h:panelGroup>
                
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="container">
                <h1>coucou</h1>
                        

        <h2>All difficulties</h2>
        
        
        <h:dataTable value ="#{challengeController.allDifficulties}"  var ="difficulties">
            <h:column>
                <h:outputText value="#{difficulties.title}" />
                <h:outputText value="#{difficulties.points}" />
            </h:column>
        </h:dataTable>
        
        <h2>All categories</h2>
        <h:dataTable value ="#{challengeController.allCategories}"  var ="categories">

            <h:column>
                <h:outputText value="#{categories.title}" />
                <h:outputText value="#{categories.description}" />
            </h:column>
        </h:dataTable>
            </div>
        </div>
        

    </body>
</html>
