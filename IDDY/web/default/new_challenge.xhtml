<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IDDY - Challenge someone !</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="jumbotron">
                <h:form>
                    <fieldset class="input-group">
                        <legend>Challenge someone !</legend>
                        <h:outputLabel for="user">User&nbsp;</h:outputLabel>
                        <h:selectOneMenu id="user" value="#{challengeController.nc_UsrName}" class="form-control" >
                            <f:selectItems value="#{userController.allUsers}" />
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel for="category">Category&nbsp;</h:outputLabel>
                        <h:selectOneMenu id="category" value="#{challengeController.nc_CatName}" class="form-control" >
                            <f:selectItems value="#{challengeController.allCategoriesStr}" />
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel for="difficulty">Difficulty&nbsp;</h:outputLabel>
                        <h:selectOneMenu id="difficulty" value="#{challengeController.nc_DifName}" class="form-control" >
                            <f:selectItems value="#{challengeController.allDifficultiesStr}" />
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel for="chal_title">Challenge title:&nbsp;</h:outputLabel>
                        <h:inputText id="chal_title" value="#{challengeController.nc_Title}" class="form-control" />
                        <br/>
                        <h:outputLabel for="chal_desc">Challenge description:&nbsp;</h:outputLabel>
                        <h:inputTextarea id="chal_desc" value="#{challengeController.nc_Desc}" class="form-control" />
                        <br />
                        <br />
                    </fieldset>
                    <h:commandButton value="Submit !" action="#{challengeController.nc_Submit}" class="btn btn-success" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>
