<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Utilisateurs"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h3>Liste des users</h3>
                <form method="get" class="form-inline">
                    <input type="text" name="search" id="search" class="form-control mr-2" value="#{param['search']}"/>
                    <input class="form-check" type="checkbox" name="nofriend" value="checked" checked="#{param['nofriend']}"/><span class="ml-2 mr-2">Non-ami</span>
                    <input type="submit" class="btn btn-success"/>
                </form>
                <table class="table">
                    <tr>
                        <th>Pseudo</th>
                        <th>Biographie</th>
                        <th>Follow</th>
                    </tr>
                    <c:forEach var="u" items="#{usersController.getUsersSearch(param['search'], param['nofriend'])}">
                        <c:if test="#{!usersController.isActualUser(u.getId())}">
                            <tr>
                                <td><span class="lead">#{u.loginName}</span></td>
                                <td>#{u.bio}</td>
                                <td>
                                    <h:form>
                                        <c:choose>
                                            <c:when test="#{friendshipController.isFollowing(u.id)}">
                                                <h:commandLink value="Unfollow" class="btn btn-danger" action="#{usersController.unfollow(u.id)}" />
                                            </c:when>
                                            <c:otherwise>
                                                <h:commandLink value="Follow" class="btn btn-success" action="#{usersController.follow(u.id)}" />
                                            </c:otherwise>
                                        </c:choose>

                                    </h:form>
                                </td>
                            </tr>
                        </c:if>
                    </c:forEach>
                </table>
            </div>

        </ui:define>
    </ui:composition>
</html>
