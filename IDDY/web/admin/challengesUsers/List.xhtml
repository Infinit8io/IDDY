<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChallengesUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Liste des challenges entre utilisateurs</h2>
                <hr/>
                <h:form>
                    <h:outputText escape="false" value="#{bundle.ListChallengesUsersEmpty}" rendered="#{challengesUsersController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{challengesUsersController.items.rowCount > 0}">
                        <h:outputText value="#{challengesUsersController.pagination.pageFirstItem + 1}..#{challengesUsersController.pagination.pageLastItem + 1}/#{challengesUsersController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{challengesUsersController.previous}" value="#{bundle.Previous} #{challengesUsersController.pagination.pageSize}" rendered="#{challengesUsersController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{challengesUsersController.next}" value="#{bundle.Next} #{challengesUsersController.pagination.pageSize}" rendered="#{challengesUsersController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{challengesUsersController.items}" var="item" class="table" headerClass="th-perso">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_id}"/>
                                </f:facet>
                                <h:outputText style="font-weight: bold;" value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_state}"/>
                                </f:facet>
                                <h:outputText value="#{item.state}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_datetimeCreate}"/>
                                </f:facet>
                                <h:outputText value="#{item.datetimeCreate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_datetimeDone}"/>
                                </f:facet>
                                <h:outputText value="#{item.datetimeDone}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_fkGiver}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkGiver.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_fkGetter}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkGetter.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesUsersTitle_fkChall}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkChall.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-sm btn-warning ml-1" action="#{challengesUsersController.prepareEdit}" value="#{bundle.ListChallengesUsersEditLink}"/>
                                <h:commandLink class="btn btn-sm btn-danger ml-1" action="#{challengesUsersController.destroy}" value="#{bundle.ListChallengesUsersDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:commandLink class="btn btn-success" action="#{challengesUsersController.prepareCreate}" value="#{bundle.ListChallengesUsersCreateLink}"/>
                    <h:link class="btn btn-info ml-1" outcome="/admin/index" value="#{bundle.ListChallengesUsersIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
