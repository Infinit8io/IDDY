<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChallengesUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListChallengesUsersEmpty}" rendered="#{challengesUsersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{challengesUsersController.items.rowCount > 0}">
                    <h:outputText value="#{challengesUsersController.pagination.pageFirstItem + 1}..#{challengesUsersController.pagination.pageLastItem + 1}/#{challengesUsersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{challengesUsersController.previous}" value="#{bundle.Previous} #{challengesUsersController.pagination.pageSize}" rendered="#{challengesUsersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{challengesUsersController.next}" value="#{bundle.Next} #{challengesUsersController.pagination.pageSize}" rendered="#{challengesUsersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{challengesUsersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_datetimeCreate}"/>
                            </f:facet>
                            <h:outputText value="#{item.datetimeCreate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_datetimeDone}"/>
                            </f:facet>
                            <h:outputText value="#{item.datetimeDone}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_fkGiver}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkGiver}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_fkGetter}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkGetter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListChallengesUsersTitle_fkChall}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkChall}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{challengesUsersController.prepareView}" value="#{bundle.ListChallengesUsersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{challengesUsersController.prepareEdit}" value="#{bundle.ListChallengesUsersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{challengesUsersController.destroy}" value="#{bundle.ListChallengesUsersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{challengesUsersController.prepareCreate}" value="#{bundle.ListChallengesUsersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListChallengesUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
