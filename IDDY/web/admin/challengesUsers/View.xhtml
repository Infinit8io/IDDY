<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewChallengesUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_id}"/>
                    <h:outputText value="#{challengesUsersController.selected.id}" title="#{bundle.ViewChallengesUsersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_state}"/>
                    <h:outputText value="#{challengesUsersController.selected.state}" title="#{bundle.ViewChallengesUsersTitle_state}"/>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_datetimeCreate}"/>
                    <h:outputText value="#{challengesUsersController.selected.datetimeCreate}" title="#{bundle.ViewChallengesUsersTitle_datetimeCreate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_datetimeDone}"/>
                    <h:outputText value="#{challengesUsersController.selected.datetimeDone}" title="#{bundle.ViewChallengesUsersTitle_datetimeDone}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_fkGiver}"/>
                    <h:outputText value="#{challengesUsersController.selected.fkGiver}" title="#{bundle.ViewChallengesUsersTitle_fkGiver}"/>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_fkGetter}"/>
                    <h:outputText value="#{challengesUsersController.selected.fkGetter}" title="#{bundle.ViewChallengesUsersTitle_fkGetter}"/>
                    <h:outputText value="#{bundle.ViewChallengesUsersLabel_fkChall}"/>
                    <h:outputText value="#{challengesUsersController.selected.fkChall}" title="#{bundle.ViewChallengesUsersTitle_fkChall}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{challengesUsersController.destroyAndView}" value="#{bundle.ViewChallengesUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewChallengesUsersEditLink}"/>
                <br />
                <h:commandLink action="#{challengesUsersController.prepareCreate}" value="#{bundle.ViewChallengesUsersCreateLink}" />
                <br />
                <h:commandLink action="#{challengesUsersController.prepareList}" value="#{bundle.ViewChallengesUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewChallengesUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
