<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChallengesUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Modification du lien entre un challenge et un utilisateur</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel class="pr-4" value="#{bundle.EditChallengesUsersLabel_state}" for="state" />
                        <h:inputText class="form-control" id="state" value="#{challengesUsersController.selected.state}" title="#{bundle.EditChallengesUsersTitle_state}" required="true" requiredMessage="#{bundle.EditChallengesUsersRequiredMessage_state}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.EditChallengesUsersLabel_datetimeDone}" for="datetimeDone" />
                        <h:inputText class="form-control" id="datetimeDone" value="#{challengesUsersController.selected.datetimeDone}" title="#{bundle.EditChallengesUsersTitle_datetimeDone}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                        <h:outputLabel class="pr-4" value="#{bundle.EditChallengesUsersLabel_fkGiver}" for="fkGiver" />
                        <h:selectOneMenu class="form-control" id="fkGiver" value="#{challengesUsersController.selected.fkGiver}" title="#{bundle.EditChallengesUsersTitle_fkGiver}" required="true" requiredMessage="#{bundle.EditChallengesUsersRequiredMessage_fkGiver}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.EditChallengesUsersLabel_fkGetter}" for="fkGetter" />
                        <h:selectOneMenu class="form-control" id="fkGetter" value="#{challengesUsersController.selected.fkGetter}" title="#{bundle.EditChallengesUsersTitle_fkGetter}" required="true" requiredMessage="#{bundle.EditChallengesUsersRequiredMessage_fkGetter}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.EditChallengesUsersLabel_fkChall}" for="fkChall" />
                        <h:selectOneMenu class="form-control" id="fkChall" value="#{challengesUsersController.selected.fkChall}" title="#{bundle.EditChallengesUsersTitle_fkChall}" required="true" requiredMessage="#{bundle.EditChallengesUsersRequiredMessage_fkChall}">
                            <f:selectItems value="#{challengesController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{challengesUsersController.update}" value="#{bundle.EditChallengesUsersSaveLink}"/>
                    <h:commandLink class="btn btn-danger ml-1" action="#{challengesUsersController.prepareList}" value="#{bundle.EditChallengesUsersShowAllLink}" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
