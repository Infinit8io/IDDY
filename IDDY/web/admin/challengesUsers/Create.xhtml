<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChallengesUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Donner un challenge Ã  un utilisateur</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom : 1rem;">
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesUsersLabel_state}" for="state" />
                        <h:inputText class="form-control" id="state" value="#{challengesUsersController.selected.state}" title="#{bundle.CreateChallengesUsersTitle_state}" required="true" requiredMessage="#{bundle.CreateChallengesUsersRequiredMessage_state}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesUsersLabel_fkGiver}" for="fkGiver" />
                        <h:selectOneMenu class="form-control" id="fkGiver" value="#{challengesUsersController.selected.fkGiver}" title="#{bundle.CreateChallengesUsersTitle_fkGiver}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesUsersLabel_fkGetter}" for="fkGetter" />
                        <h:selectOneMenu class="form-control" id="fkGetter" value="#{challengesUsersController.selected.fkGetter}" title="#{bundle.CreateChallengesUsersTitle_fkGetter}" required="true" requiredMessage="#{bundle.CreateChallengesUsersRequiredMessage_fkGetter}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesUsersLabel_fkChall}" for="fkChall" />
                        <h:selectOneMenu class="form-control" id="fkChall" value="#{challengesUsersController.selected.fkChall}" title="#{bundle.CreateChallengesUsersTitle_fkChall}" required="true" requiredMessage="#{bundle.CreateChallengesUsersRequiredMessage_fkChall}">
                            <f:selectItems value="#{challengesController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesUsersLabel_datetimeDone}" for="datetimeDone" />
                        <h:inputText class="form-control" id="datetimeDone" value="#{challengesUsersController.selected.datetimeDone}" title="#{bundle.CreateChallengesUsersTitle_datetimeDone}" >
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:inputText>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{challengesUsersController.create}" value="#{bundle.CreateChallengesUsersSaveLink}" />
                    <h:commandLink class="btn btn-danger ml-1" action="#{challengesUsersController.prepareList}" value="#{bundle.CreateChallengesUsersShowAllLink}" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
