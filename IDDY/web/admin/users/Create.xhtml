<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Ajout d'un nouvel utilisateur</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2"  style="margin-bottom: 1rem; ">
                        <h:outputLabel class="pr-4" value="#{bundle.CreateUsersLabel_loginName}" for="loginName" />
                        <h:inputText class="form-control" id="loginName" value="#{usersController.selected.loginName}" title="#{bundle.CreateUsersTitle_loginName}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_loginName}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <h:inputSecret class="form-control" id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateUsersLabel_email}" for="email" />
                        <h:inputText class="form-control" id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_email}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateUsersLabel_bio}" for="bio" />
                        <h:inputTextarea class="form-control" id="bio" value="#{usersController.selected.bio}" title="#{bundle.CreateUsersTitle_bio}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_bio}"/>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                    <h:commandLink class="btn btn-danger ml-1" action="#{usersController.prepareList}" value="Cancel" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
