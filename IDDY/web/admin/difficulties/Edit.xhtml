<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDifficultiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDifficultiesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{difficultiesController.selected.id}" title="#{bundle.EditDifficultiesTitle_id}" required="true" requiredMessage="#{bundle.EditDifficultiesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDifficultiesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{difficultiesController.selected.title}" title="#{bundle.EditDifficultiesTitle_title}" required="true" requiredMessage="#{bundle.EditDifficultiesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditDifficultiesLabel_points}" for="points" />
                    <h:inputText id="points" value="#{difficultiesController.selected.points}" title="#{bundle.EditDifficultiesTitle_points}" required="true" requiredMessage="#{bundle.EditDifficultiesRequiredMessage_points}"/>
                </h:panelGrid>
                <h:commandLink action="#{difficultiesController.update}" value="#{bundle.EditDifficultiesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDifficultiesViewLink}"/>
                <br />
                <h:commandLink action="#{difficultiesController.prepareList}" value="#{bundle.EditDifficultiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDifficultiesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
