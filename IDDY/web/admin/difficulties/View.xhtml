<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDifficultiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDifficultiesLabel_id}"/>
                    <h:outputText value="#{difficultiesController.selected.id}" title="#{bundle.ViewDifficultiesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDifficultiesLabel_title}"/>
                    <h:outputText value="#{difficultiesController.selected.title}" title="#{bundle.ViewDifficultiesTitle_title}"/>
                    <h:outputText value="#{bundle.ViewDifficultiesLabel_points}"/>
                    <h:outputText value="#{difficultiesController.selected.points}" title="#{bundle.ViewDifficultiesTitle_points}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{difficultiesController.destroyAndView}" value="#{bundle.ViewDifficultiesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDifficultiesEditLink}"/>
                <br />
                <h:commandLink action="#{difficultiesController.prepareCreate}" value="#{bundle.ViewDifficultiesCreateLink}" />
                <br />
                <h:commandLink action="#{difficultiesController.prepareList}" value="#{bundle.ViewDifficultiesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDifficultiesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
