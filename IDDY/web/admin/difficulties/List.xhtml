<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDifficultiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Liste des difficult√©s</h2>
                <hr/>
                <h:form>
                    <h:outputText escape="false" value="#{bundle.ListDifficultiesEmpty}" rendered="#{difficultiesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{difficultiesController.items.rowCount > 0}">
                        <h:outputText value="#{difficultiesController.pagination.pageFirstItem + 1}..#{difficultiesController.pagination.pageLastItem + 1}/#{difficultiesController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{difficultiesController.previous}" value="#{bundle.Previous} #{difficultiesController.pagination.pageSize}" rendered="#{difficultiesController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{difficultiesController.next}" value="#{bundle.Next} #{difficultiesController.pagination.pageSize}" rendered="#{difficultiesController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{difficultiesController.items}" var="item" class="table" headerClass="th-perso">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDifficultiesTitle_id}"/>
                                </f:facet>
                                <h:outputText style="font-weight: bold;" value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDifficultiesTitle_title}"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDifficultiesTitle_points}"/>
                                </f:facet>
                                <h:outputText value="#{item.points}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-sm btn-warning ml-1" action="#{difficultiesController.prepareEdit}" value="#{bundle.ListDifficultiesEditLink}"/>
                                <h:commandLink class="btn btn-sm btn-danger ml-1" action="#{difficultiesController.destroy}" value="#{bundle.ListDifficultiesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:commandLink class="btn btn-success" action="#{difficultiesController.prepareCreate}" value="#{bundle.ListDifficultiesCreateLink}"/>
                    <h:link class="btn btn-info ml-1" outcome="/admin/index" value="#{bundle.ListDifficultiesIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
