<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDifficultiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDifficultiesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{difficultiesController.selected.id}" title="#{bundle.CreateDifficultiesTitle_id}" required="true" requiredMessage="#{bundle.CreateDifficultiesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDifficultiesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{difficultiesController.selected.title}" title="#{bundle.CreateDifficultiesTitle_title}" required="true" requiredMessage="#{bundle.CreateDifficultiesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateDifficultiesLabel_points}" for="points" />
                    <h:inputText id="points" value="#{difficultiesController.selected.points}" title="#{bundle.CreateDifficultiesTitle_points}" required="true" requiredMessage="#{bundle.CreateDifficultiesRequiredMessage_points}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{difficultiesController.create}" value="#{bundle.CreateDifficultiesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{difficultiesController.prepareList}" value="#{bundle.CreateDifficultiesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDifficultiesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
