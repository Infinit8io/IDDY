<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDifficultiesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Ajout d'une difficult√©</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2" class="mb-4">
                        <h:outputLabel class="pr-4" value="#{bundle.CreateDifficultiesLabel_title}" for="title" />
                        <h:inputText class="form-control" id="title" value="#{difficultiesController.selected.title}" title="#{bundle.CreateDifficultiesTitle_title}" required="true" requiredMessage="#{bundle.CreateDifficultiesRequiredMessage_title}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateDifficultiesLabel_points}" for="points" />
                        <h:inputText class="form-control" id="points" value="#{difficultiesController.selected.points}" title="#{bundle.CreateDifficultiesTitle_points}" required="true" requiredMessage="#{bundle.CreateDifficultiesRequiredMessage_points}"/>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{difficultiesController.create}" value="#{bundle.CreateDifficultiesSaveLink}" />
                    <h:commandLink class="btn btn-danger ml-1" action="#{difficultiesController.prepareList}" value="#{bundle.CreateDifficultiesShowAllLink}" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
