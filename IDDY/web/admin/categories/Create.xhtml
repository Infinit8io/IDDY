<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategoriesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Ajout d'une nouvelle cat√©gorie</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2" class="mb-4">
                        <h:outputLabel class="pr-4" value="#{bundle.CreateCategoriesLabel_title}" for="title" />
                        <h:inputText class="form-control" id="title" value="#{categoriesController.selected.title}" title="#{bundle.CreateCategoriesTitle_title}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_title}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateCategoriesLabel_description}" for="description" />
                        <h:inputTextarea class="form-control" rows="4" cols="30" id="description" value="#{categoriesController.selected.description}" title="#{bundle.CreateCategoriesTitle_description}" required="true" requiredMessage="#{bundle.CreateCategoriesRequiredMessage_description}"/>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{categoriesController.create}" value="#{bundle.CreateCategoriesSaveLink}" />
                    <h:commandLink class="btn btn-danger ml-1" action="#{categoriesController.prepareList}" value="#{bundle.CreateCategoriesShowAllLink}" immediate="true"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
