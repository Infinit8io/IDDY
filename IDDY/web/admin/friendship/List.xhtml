<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFriendshipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFriendshipEmpty}" rendered="#{friendshipController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{friendshipController.items.rowCount > 0}">
                    <h:outputText value="#{friendshipController.pagination.pageFirstItem + 1}..#{friendshipController.pagination.pageLastItem + 1}/#{friendshipController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{friendshipController.previous}" value="#{bundle.Previous} #{friendshipController.pagination.pageSize}" rendered="#{friendshipController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{friendshipController.next}" value="#{bundle.Next} #{friendshipController.pagination.pageSize}" rendered="#{friendshipController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{friendshipController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFriendshipTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFriendshipTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFriendshipTitle_fkUser1}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUser1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFriendshipTitle_fkUser2}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkUser2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{friendshipController.prepareView}" value="#{bundle.ListFriendshipViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{friendshipController.prepareEdit}" value="#{bundle.ListFriendshipEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{friendshipController.destroy}" value="#{bundle.ListFriendshipDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{friendshipController.prepareCreate}" value="#{bundle.ListFriendshipCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFriendshipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
