<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFriendshipTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFriendshipLabel_id}" for="id" />
                    <h:inputText id="id" value="#{friendshipController.selected.id}" title="#{bundle.CreateFriendshipTitle_id}" required="true" requiredMessage="#{bundle.CreateFriendshipRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateFriendshipLabel_state}" for="state" />
                    <h:inputText id="state" value="#{friendshipController.selected.state}" title="#{bundle.CreateFriendshipTitle_state}" required="true" requiredMessage="#{bundle.CreateFriendshipRequiredMessage_state}"/>
                    <h:outputLabel value="#{bundle.CreateFriendshipLabel_fkUser1}" for="fkUser1" />
                    <h:selectOneMenu id="fkUser1" value="#{friendshipController.selected.fkUser1}" title="#{bundle.CreateFriendshipTitle_fkUser1}" required="true" requiredMessage="#{bundle.CreateFriendshipRequiredMessage_fkUser1}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFriendshipLabel_fkUser2}" for="fkUser2" />
                    <h:selectOneMenu id="fkUser2" value="#{friendshipController.selected.fkUser2}" title="#{bundle.CreateFriendshipTitle_fkUser2}" required="true" requiredMessage="#{bundle.CreateFriendshipRequiredMessage_fkUser2}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{friendshipController.create}" value="#{bundle.CreateFriendshipSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{friendshipController.prepareList}" value="#{bundle.CreateFriendshipShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFriendshipIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
