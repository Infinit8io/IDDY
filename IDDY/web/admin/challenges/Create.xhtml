<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChallengesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Ajout d'un challenge</h2>
                <hr/>
                <h:form>
                    <h:panelGrid columns="2" style="margin-bottom: 1rem;">
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesLabel_title}" for="title" />
                        <h:inputText class="form-control" id="title" value="#{challengesController.selected.title}" title="#{bundle.CreateChallengesTitle_title}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_title}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesLabel_description}" for="description" />
                        <h:inputTextarea class="form-control" rows="4" cols="30" id="description" value="#{challengesController.selected.description}" title="#{bundle.CreateChallengesTitle_description}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_description}"/>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesLabel_fkCat}" for="fkCat" />
                        <h:selectOneMenu class="form-control" id="fkCat" value="#{challengesController.selected.fkCat}" title="#{bundle.CreateChallengesTitle_fkCat}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_fkCat}">
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel class="pr-4" value="#{bundle.CreateChallengesLabel_fkDiff}" for="fkDiff" />
                        <h:selectOneMenu class="form-control" id="fkDiff" value="#{challengesController.selected.fkDiff}" title="#{bundle.CreateChallengesTitle_fkDiff}" required="true" requiredMessage="#{bundle.CreateChallengesRequiredMessage_fkDiff}">
                            <f:selectItems value="#{difficultiesController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink class="btn btn-success" action="#{challengesController.create}" value="#{bundle.CreateChallengesSaveLink}" />
                    <h:commandLink class="btn btn-danger ml-1" action="#{challengesController.prepareList}" value="#{bundle.CreateChallengesShowAllLink}" immediate="true"/>
                </h:form>
            </div>

        </ui:define>
    </ui:composition>

</html>
