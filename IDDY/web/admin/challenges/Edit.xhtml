<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditChallengesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditChallengesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{challengesController.selected.id}" title="#{bundle.EditChallengesTitle_id}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditChallengesLabel_title}" for="title" />
                    <h:inputText id="title" value="#{challengesController.selected.title}" title="#{bundle.EditChallengesTitle_title}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditChallengesLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{challengesController.selected.description}" title="#{bundle.EditChallengesTitle_description}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditChallengesLabel_fkCat}" for="fkCat" />
                    <h:selectOneMenu id="fkCat" value="#{challengesController.selected.fkCat}" title="#{bundle.EditChallengesTitle_fkCat}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_fkCat}">
                        <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditChallengesLabel_fkDiff}" for="fkDiff" />
                    <h:selectOneMenu id="fkDiff" value="#{challengesController.selected.fkDiff}" title="#{bundle.EditChallengesTitle_fkDiff}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_fkDiff}">
                        <f:selectItems value="#{difficultiesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditChallengesLabel_fkUser}" for="fkUser" />
                    <h:selectOneMenu id="fkUser" value="#{challengesController.selected.fkUser}" title="#{bundle.EditChallengesTitle_fkUser}" required="true" requiredMessage="#{bundle.EditChallengesRequiredMessage_fkUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{challengesController.update}" value="#{bundle.EditChallengesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditChallengesViewLink}"/>
                <br />
                <h:commandLink action="#{challengesController.prepareList}" value="#{bundle.EditChallengesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditChallengesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
