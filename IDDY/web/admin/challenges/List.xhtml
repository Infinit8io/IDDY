<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListChallengesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="container">
                <h2>Liste des challenges</h2>
                <hr/>
                <h:form>
                    <h:outputText escape="false" value="#{bundle.ListChallengesEmpty}" rendered="#{challengesController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{challengesController.items.rowCount > 0}">
                        <h:outputText value="#{challengesController.pagination.pageFirstItem + 1}..#{challengesController.pagination.pageLastItem + 1}/#{challengesController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{challengesController.previous}" value="#{bundle.Previous} #{challengesController.pagination.pageSize}" rendered="#{challengesController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink class="btn btn-primary" action="#{challengesController.next}" value="#{bundle.Next} #{challengesController.pagination.pageSize}" rendered="#{challengesController.pagination.hasNextPage}"/>&nbsp;
                        <h:dataTable value="#{challengesController.items}" var="item" class="table" headerClass="th-perso">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_id}"/>
                                </f:facet>
                                <h:outputText style="font-weight:bold;" value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_title}"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_description}"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_fkCat}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkCat.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_fkDiff}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkDiff.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListChallengesTitle_fkUser}"/>
                                </f:facet>
                                <h:outputText value="#{item.fkUser.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandLink class="btn btn-sm btn-warning ml-1" action="#{challengesController.prepareEdit}" value="#{bundle.ListChallengesEditLink}"/>
                                <h:commandLink class="btn btn-sm btn-danger ml-1" action="#{challengesController.destroy}" value="#{bundle.ListChallengesDestroyLink}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:commandLink class="btn btn-success" action="#{challengesController.prepareCreate}" value="#{bundle.ListChallengesCreateLink}"/>
                    <h:link class="btn btn-info ml-1" outcome="/admin/index" value="#{bundle.ListChallengesIndexLink}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
